<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My First BootStrap Button</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function myFunction() {
            document.getElementById("myPara").innerHTML = "This is my new Bootstrap button";

        }
        myFunction();
    </script>
</head>

<body>
    <Button onclick="myFunction()" type="submit" id="myBtn" class="btn btn-primary btn-sm" [disabled]="form.invalid">Submit</Button>
    <br>
    <p id="myPara"> </p>
</body>

</html>
